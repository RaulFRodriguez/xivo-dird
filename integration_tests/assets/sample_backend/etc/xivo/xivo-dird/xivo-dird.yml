rest_api:
       wsgi_socket: /tmp/xivo-dird.sock

enabled_plugins:
    backends:
        - sample
    services:
        - lookup
    views:
        - default_json

views:
    displays:
        default_display:
            -
                title: Firstname
                default: Unknown
                field: firstname
            -
                title: Lastname
                default: Unknown
                field: lastname
            -
                title: Description
                default:
                field: description
    profile_to_display:
        default: default_display

services:
    lookup:
        default:
            sources:
                - sample_plugin
            timeout: 0.5
