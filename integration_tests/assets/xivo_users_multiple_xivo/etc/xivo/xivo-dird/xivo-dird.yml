source_config_dir: /etc/xivo/xivo-dird/sources.d
rest_api:
       wsgi_socket: /tmp/xivo-dird.sock

enabled_plugins:
    backends:
        - xivo
    services:
        - lookup
    views:
        - default_json

views:
    displays:
        default_display:
            -
                title: Firstname
                field: firstname
            -
                title: Lastname
                field: lastname
            -
                title: Number
                default:
                field: exten
            -
                title: Mobile
                default:
                mobile_phone_number:
    profile_to_display:
        default: default_display

services:
    lookup:
        default:
            sources:
                - xivo_america
                - xivo_asia
                - xivo_europe
