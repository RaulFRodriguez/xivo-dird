plugin_config_dir: /etc/xivo/xivo-dird/plugins.d
http_plugins:
    - default_json

plugins:
    - dummy
    - ldap_backend

reverse_directories:
    - dummy_limonest
    - dummy_quebec

lookup_directories:
    default:
        - dummy_limonest
        - dummy_quebec
    ldap:
        - openldap

bus:
    host: localhost
    port: 5672
    username: guest
    password: guest
    vhost: /
    exchange_name: xivo
    exchange_type: topic
    exchange_durable: True
    queue_name: ''
    default_routing_key: '#'
